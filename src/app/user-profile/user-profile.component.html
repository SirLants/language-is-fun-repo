<div class="body-container">
  <div fxLayout="row" fxLayoutAlign="space-around center" style="height:675px;">
    <div fxFlex="20" class="height100">
      <div fxLayout="column" fxLayoutAlign="space-around" class="height100">
        <div>
          <md-card>
            <md-card-header>
              <img md-card-avatar>
              <md-card-title>Lance Johnson</md-card-title>
              <md-card-subtitle>Japanese Sensei</md-card-subtitle>
            </md-card-header>
            <img md-card-image src="/src/assets/images/bayb.jpg">
            <md-card-actions>
              <button md-button (click)="openNotImplemented()">UPDATE PROFILE PICTURE</button>
            </md-card-actions>
          </md-card>
        </div>
        <div>
          <md-card class="padding-top-4">
            <md-card-actions>
              <button md-button routerLink="user-profile-stats" mdTooltip="Example screens only">STATS</button>
              <hr>
              <button md-button routerLink="user-profile-settings" mdTooltip="Example screens only">SETTINGS</button>
              <hr>
              <button md-button routerLink="user-profile-social" mdTooltip="Example screens only">SOCIAL</button>
            </md-card-actions>
          </md-card>
        </div>
      </div>
    </div>
    <div fxFlex="70" class="height100">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
