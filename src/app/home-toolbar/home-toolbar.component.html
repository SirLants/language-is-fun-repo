<md-toolbar color="primary" class="home-toolbar">
  <button md-button routerLink="/">
    <md-icon class="home">home</md-icon>
    <span class="font-20 banner">Language Is Fun!</span>
  </button>

  <span class="home-separator"></span>
  <button md-button routerLink="home-manga-browser">
    <span class="font-20">Read Manga</span>
  </button>
  <button md-button routerLink="home-appendix">
    <span [style.font-size.px]='20'>Appendix</span>
  </button>
  

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <button md-button routerLink="user-profile">
    <img class="user-image" src="/src/assets/images/bayb.jpg">
    <span class="user-name">Lance Johnson</span>
  </button>
</md-toolbar>
